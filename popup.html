<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Fidelity Helper</title>
        <style>
            .bg-body {
                min-height:200px;
                min-width:300px;
            }
            .bg-body::before {
                content: "";
                background-image: url('icons/bg.jpg');
                position: absolute;
                top: 0px;
                right: 0px;
                bottom: 0px;
                left: 0px;
                opacity: 0.5;
                z-index: -1;
            }
        </style>
    </head>
    <body class="bg-body">
        <h3 class="text-center mt-5">Fidelity Helper</h3>
        <div class="text-center mx-3 my-5 outer">
			<div class="inner">
				<label for="slab"> Select your tax slab percentage</label>
                <input type="text" id="slabSelect" name="slab" length="10" value="30"/>
			</div>
            <div class="inner">
				<label for="numStocks">Number of shares to sell</label>
				<input type="text" id="numStocks" name="numStocks" length="10"/>
			</div>
			<div class="inner">
				<button id="scrapestocks">Execute</button>
				<ul id="stockslist"></ul>
				<script src="popup.js"></script>
			</div>
        </div>
    </body>
</html>
